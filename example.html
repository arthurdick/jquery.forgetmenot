<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Forget Me Not</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="jquery.forgetmenot.js" type="text/javascript"></script>
    </head>

    <body>
        Type something below, close your browser, restart your computer, and come back. Your text will still be there.<br />

        <textarea id="mytext" cols=50 rows=5 ></textarea>
        <script type="text/javascript">
            $('#mytext').forgetMeNot();
        </script>
    </body>
</html>
